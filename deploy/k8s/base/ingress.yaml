apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: launchpad
  labels:
    app: launchpad
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: launchpad.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: launchpad
            port:
              number: 80
