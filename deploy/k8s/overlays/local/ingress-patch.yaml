apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: launchpad
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: local.launchpad.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: launchpad
            port:
              number: 80
