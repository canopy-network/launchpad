apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: launchpad
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
  - host: staging.launchpad.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: launchpad
            port:
              number: 80
  tls:
  - hosts:
    - staging.launchpad.io
    secretName: launchpad-staging-tls
